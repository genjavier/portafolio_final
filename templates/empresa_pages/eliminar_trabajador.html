{% extends 'Base/index_empresa.html' %}
{% load static crispy_forms_tags %}
{% block contenido %}
<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <strong>Eliminar</strong>
        </div>
        <div class="card-body card-block">
            <form method="POST"> {% csrf_token %}
                <<div class="alert alert-danger" role="alert">
                    ¿Estas seguro de eliminar <strong>{{ trabajador.user.username }}</strong> de los registros?.
        </div>



    </div>
    <div class="card-footer">
        <button class="btn btn-danger" type="submit">Sí, eliminar</button>
        <a class="btn btn-default" href="{% url 'faskApp:listar_trabajadores' %}">Cancelar</a>
        </form>
    </div>
</div>
</div>
{% endblock %}
